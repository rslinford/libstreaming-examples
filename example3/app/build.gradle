
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }

    sourceSets {

        main.java.srcDirs += ':libstreaming/src/main/java'

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}


dependencies {

    releaseCompile project(path: ':libstreaming', configuration: 'release')
    debugCompile project(path: ':libstreaming', configuration: 'debug')

    compile 'com.android.support:appcompat-v7:22.2.+'
    compile 'com.android.support:mediarouter-v7:22.2.+'
    compile 'com.google.android.gms:play-services-cast:7.8.+'
}
